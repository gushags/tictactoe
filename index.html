<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="tictactoe.js"></script>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <main>
      <div class="gameboard">
        <div class="row0" row="0" column="0"></div>
        <div class="row0" row="0" column="1"></div>
        <div class="row0" row="0" column="2"></div>
        <div class="row1" row="1" column="0"></div>
        <div class="row1" row="1" column="1"></div>
        <div class="row1" row="1" column="2"></div>
        <div class="row2" row="2" column="0"></div>
        <div class="row2" row="2" column="1"></div>
        <div class="row2" row="2" column="2"></div>
      </div>
    </main>
  </body>
</html>
