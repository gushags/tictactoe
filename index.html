<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <button>New Game</button>
    </header>
    <main>
      <div class="result"></div>
      <div class="gameboard">
        <div class="row zero" data-row="0" data-column="0"></div>
        <div class="row zero" data-row="0" data-column="1"></div>
        <div class="row zero" data-row="0" data-column="2"></div>
        <div class="row one" data-row="1" data-column="0"></div>
        <div class="row one" data-row="1" data-column="1"></div>
        <div class="row one" data-row="1" data-column="2"></div>
        <div class="row two" data-row="2" data-column="0"></div>
        <div class="row two" data-row="2" data-column="1"></div>
        <div class="row two" data-row="2" data-column="2"></div>
      </div>
    </main>
    <script src="tictactoe.js"></script>
  </body>
</html>
